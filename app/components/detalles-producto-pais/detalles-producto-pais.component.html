    <h2>Pais del producto</h2>
    <p class="card-text" *ngIf="productoSeleccionadoRecibido!=null; else elseContent">    
        <b>Nombre Nativo: </b> {{nombreNativo}}<br>
        <b>Capital: </b> {{capital}}<br>     
        <b>Poblaci√≥n: </b> {{poblacion}}<br>
        <img [src]="bandera" width="210px" height="140px" />

    <ng-template #elseContent>
        <p>Aca va el detalle de la nacionalidad del producto seleccionado.</p>
    </ng-template>
